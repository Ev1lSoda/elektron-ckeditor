<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>CKEditor in Electron</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval'" />

</head>
<body style="background: white;">
<h1>CKEditor</h1>
<form name="ckeditor-form">
  <label for="ckeditor"></label><textarea id="ckeditor">
  <p>Source</p>
</textarea>
  <button type="button" id="btn-submit">Go</button>
</form>

<script src="./node_modules/@ckeditor/ckeditor5-build-classic/build/ckeditor.js"></script>
<script>
  let editor = null;
  ClassicEditor
    .create( document.querySelector( '#ckeditor' ) )
    .then( CKEditor => {
      editor = CKEditor;
      console.log('wEditor: ', editor.getData());
    })
    .catch( error => {
      console.error( 'There was a problem initializing the editor.', error );
    } );

</script>
<script>require('./renderer.js')</script>
</body>
</html>
